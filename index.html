<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time - Top Cities by Population</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-container label {
      margin-left: 10px;
      font-size: 1rem;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #search-bar {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      outline: none;
    }

    .city-list {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .city-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .city-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .city-name {
      font-weight: bold;
      color: #007bff;
    }

    .city-time {
      color: #666;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #007bff;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

  <div class="search-container">

    // Sort cities by population (descending)
    cities.sort((a, b) => b.population - a.population);

    function getTimeInTimezone(timezone, is12Hour) {
      const options = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: is12Hour };
      return new Date().toLocaleTimeString('en-US', options);
    }

    function renderCityList(filter = "") {
      const cityList = document.getElementById('city-times');
      cityList.innerHTML = "";
      const is12Hour = document.getElementById('time-format-toggle').checked;

      cities
        .filter(city => city.name.toLowerCase().includes(filter.toLowerCase()) || city.country.toLowerCase().includes(filter.toLowerCase()))
        .forEach(city => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="city-name">${city.name}, ${city.country}</span>
                          <span class="city-time">${getTimeInTimezone(city.timezone, is12Hour)}</span>`;
          cityList.appendChild(li);
        });
    }

    renderCityList();
    setInterval(() => renderCityList(document.getElementById('search-bar').value), 1000);
    document.getElementById('time-format-toggle').addEventListener('change', () => renderCityList());
    document.getElementById('search-bar').addEventListener('input', (e) => renderCityList(e.target.value));
  </script>
